plugins {
    id 'java'
}

task helloWorld{
    doLast {
        println 'Hello World!'
        println "Project version: ${projectVersion}"
    }
}

task byeWorld{
    doLast {
        println 'Bye World!'
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
